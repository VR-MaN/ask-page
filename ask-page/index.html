<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shotcut icon" type="image/x-icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <title>Ask page</title>
</head>
<body>
    <div class="reg-conteiner">
        
        
        
        <header>
        </header>

        <div class="reg-photo">
            <img src="img/illustration.svg" alt="#">
        </div>
        <div class="reg-question">
            <div class="mein-reg-text">
                <h6> 
            Any questions?
                </h6>
            <h1>
                Drop us a line
            </h1>
        </div>
        <div class="main-reg-container">
        <form class="reg-form" method="post" enctype="multipart/form-data" action="#">
            <div class="name-reg">
                <div class="collonse-reg-text">
                    First Name*
                </div>
                <input  class="reg-input" required autocomplete="off" placeholder="First Name" name="name" type="text">
            </div>
            <div class="surrname-reg">
                <div class="collonse-reg-text">
                     Last Name*
                </div>
                <input  class="reg-input" required autocomplete="off" placeholder="Your Last Name" name="surrname" type="text">
            </div>
            <div class="email-reg">
                <div class="collonse-reg-text">
                    Email*
                </div>
            <input  class="reg-input" required autocomplete="off" placeholder="Your Email" name="email" type="email" >
            </div>
            <div class="phone-reg">
                <div class="collonse-reg-text">
                    Phone
                </div>
                <input  class="reg-input"  autocomplete="off" placeholder="Your number" name="number" type="tel">
            </div>
            <div class="collonse-reg-text">
                Your text*
            </div>
            <textarea    class="reg-big-input" required autocomplete="off" placeholder="Your message" name="text" type="text-area"></textarea>
        </div>
       

        
            <div class="checkbox-reg">
            <input id="checkbox-custom" required autocomplete="off" type="checkbox">
            
            <label class="checkbox-custom-label" for="checkbox-custom"> <div class="check-box-custom-text"> I agree to receive communications from Createx Online School </div></label>
        </div>
        
        <button class="form-input-button" type="submit" for="">Send Message</button>
        
    </form>
    </div>
    </div>
    </div>
</body>
</html>
